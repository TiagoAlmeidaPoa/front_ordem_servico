<div class="container">
    
    <div class="labels">

        <mat-form-field appearance="fill">
            <mat-label>Selecione um tecnico</mat-label>
            <mat-select [(value)]="selected">
              <mat-option *ngFor="let tec of tecnicos" value="tec.id">{{ tec.nome }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Selecione um cliente</mat-label>
            <mat-select [(value)]="selected">
              <mat-option *ngFor="let cli of clientes" value="cli.id">{{ cli.nome }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Selecione um status</mat-label>
            <mat-select [(value)]="selected">
              <mat-option value="0">ABERTO</mat-option>
              <mat-option value="1">EM ANDAMENTO</mat-option>
              <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Selecione uma prioridade</mat-label>
            <mat-select [(value)]="selected">
              <mat-option value="0">BAIXA</mat-option>
              <mat-option value="1">MEDIA</mat-option>
              <mat-option value="2">ALTA</mat-option>
            </mat-select>
          </mat-form-field>

    </div>

    <form class="form">
        
        <mat-form-field class="full-width">
          <mat-label>Adicione as observações da ordem de serviço</mat-label>
          <textarea matInput maxlength="255"></textarea>
        </mat-form-field>

      </form>

    <button class="mat-elevation-z8" mat-stroked-button color="primary">CRIAR</button>
    <button class="mat-elevation-z8" mat-stroked-button color="warn">CANCELAR</button>
      

</div>
