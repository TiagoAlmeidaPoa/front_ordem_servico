<div class="create">
    <h1>Clientes</h1>
    <button mat-raised-button color="primary" class="mat-elevation-z8">CRIAR CLIENTE</button>
  </div>
  
  <div class="mat-elevation-z8 container">
      <table mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> NOME </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef> CPF </th>
          <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef> TELEFONE </th>
          <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
          <td mat-cell *matCellDef="let element">
            <a routerLink="/">
              <i id="edit" class="material-icons">edit</i>
            </a>
            <a routerLink="/">
              <i id="delete" class="material-icons">delete</i>
            </a>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[1, 5, 10, 20, 50, 100]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
